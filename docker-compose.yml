version: '3.8'

services:
  economy-bot:
    build: .
    container_name: economy-bot-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persistent storage for database
      - ./data:/app/instance
      # Persistent storage for uploads
      - ./uploads:/app/static/uploads
      # Persistent storage for logs
      - ./logs:/app/logs
      # Mount environment file
      - ./.env:/app/.env:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - economy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: economy-bot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - economy-bot
    networks:
      - economy-network
    profiles:
      - production

networks:
  economy-network:
    driver: bridge

volumes:
  economy-data:
    driver: local
  economy-uploads:
    driver: local
  economy-logs:
    driver: local 