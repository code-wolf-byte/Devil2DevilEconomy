services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./store.db:/app/store.db
      - ./instance:/app/instance
      - ./static/uploads:/app/static/uploads
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=production
    # Run container with same UID/GID as host ubuntu user (1000:1000)
    user: "1000:1000"
    restart: unless-stopped 