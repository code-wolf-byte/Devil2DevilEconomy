name: Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve commit metadata
        id: commit
        run: |
          echo "hash=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "message=$(git log -1 --pretty=%s)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            NPM_AUTH_TOKEN=${{ secrets.NPM_AUTH_TOKEN }}
            VITE_COMMIT_HASH=${{ steps.commit.outputs.hash }}
            VITE_COMMIT_MESSAGE=${{ steps.commit.outputs.message }}
          tags: |
            codewolfbyte/devil2devil-economy:latest
            codewolfbyte/devil2devil-economy:${{ github.sha }}
